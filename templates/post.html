<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoss: Post</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/static/img/favicon.ico">
</head>

<body>
    {% for content in post %}
    <div class="post">
        <div class="post-title">
            {{ content.title }}
        </div>
        <div class="post-image">
            <img src="/static/content/{{ content.filename }}" alt="">
        </div>
		<div class="btn btn-dark" onclick="location.href='/api/send_file/filename={{ content.filename }}'">
			скачать файл
		</div>
		
        <div class="post-info">
            <div class="post-info-item">
                <div class="post-info-item-icon">
                    <img src="/static/img/like_on.png" width="100%" height="100%" alt="">
                </div>
                <div class="post-info-item-text">
                    {{ content.views }}
                </div>
            </div>

            <div class="post-info-item">
                <div class="post-info-item-icon">
                    <img src="/static/img/views.png" width="100%" height="100%" alt="">
                </div>
                <div class="post-info-item-text">
                    {{ content.Likes }}
                </div>
            </div>

            <div class="post-info-item">
                <div class="post-info-item-text">
                    {{ content.datetime }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <!--<div class="write-comment">
        <form action="/f_comment/id={{ post.ID }}&">
            <label>
                <textarea name="comment" maxlength="256" cols="90%" rows="5" placeholder="Ваш комментарий.."></textarea>
            </label>
            <input type="submit">
        </form>
    </div>

    <div class="post-comments">
        <div class=""></div>
        {% for comment in comments %}
        <div class="comment">
            ID: {{ comment.ID }}
            IDpost: {{ comment.ID_post }}
            IDuser: {{ comment.ID_user }}
            Text: {{ comment.text }}
            Datetime : {{ comment.datetime }}
        </div>
        {% endfor %}
    </div>-->
</body>
</html>
